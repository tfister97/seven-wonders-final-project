    <!--CHICHEN ITZA SCENE-->
    <a-entity visible=false id="chichenItza">
      <!--<a-entity sound="src: #chichenItzaMusic" id = "sound"></a-entity>-->
      </a-assets>
      <a-sky id="chichenItzaSky" src="#chichenItza360"></a-sky>
      <a-text id="chichenItzaText" value="Chichen Itza, also known as the Temple of Kukulcan, is a mesoamerican step pyramid locate in a Mexican state of Yucatan. It Consists of square terraces with stairways up the 4 sides to the temple. On the top it has plumed sides with serpents down the northern balustrade.It was made around 5B18, and built by a pre-Columbian Maya civilization between the 9th and 12th centuries CE. Each side has 91 steps, giving a total of 365 stairs including the temple platform."
        color="white" position="-8 3 -12" scale="1.5 1.5 1.5">
      </a-text>
    </a-entity>

    <!--GREAT WALL SCENE-->
    <a-entity id="greatWall" visible="false">
      <a-sky id="greatWallSky" src="#greatWall360"></a-sky>
      <a-text value="The Great Wall of China is made of stone, brick, tamped earth, wood, and other materials. The wall runs from east-to-west across northern borders of China to protect Chinese states and empires against invasions. Building of the wall started in the 7th century and overtime grew and grew to finally be known as the Great Wall. It originated from the Ming dynasty. Other purposes of the Great Wall included: border controls, encouragement of trade along silk road. Made up of 3,889 sections of actual wall and 223 miles of trenches along with 1,387 miles of natural barriers. All in all, about 13,171 miles long." color="white" position="-3 3.5 -3" scale="1.5 1.5 1.5" rotation= "20 6 5">
      </a-text>
    </a-entity>

    <!--TAJ MAHAL SCENE-->
    <a-entity id="tajMahal" visible="false">
      <a-sky id="tajSky" src="#taj360"></a-sky>
      <a-text value="The Taj Mahal is an ivory white marble mausoleum on the southbank of yuma river in Agra, India. Commissioned in 1632 by emperor Shah Jahan to house his favorite wife's tomb, Mumtaz Mahal. The tomb is the centerpiece of the Taj Mahal. The mausoleum,which is part of the Taj Mahal, was completed in 1653 at 32 million rupees which is approximately $827 Million dollars. It Included 20,000 artisans to help build and make the famous structure. Visiting the Taj Mahal can be tricky, so make sure to get a ticket way before hand, and to not show up on a friday because it’s closed!" color="white" position="-1 3.5 -3" scale="1.5 1.5 1.5" rotation= "0 6 1">
      </a-text>
    </a-entity>

    <!--COLOSSEUM SCENE-->
    <a-entity visible=false id="colosseum">
      <a-sky id="colSky" src="#col360"></a-sky>
      <a-text color="white" position="-0 3 -7" scale="1.0 1.0 1.0" rotation="-20 6 0" id="chichenItzaText" value="The colosseum also known as the Flavian Amphitheatre, is an oval amphitheatre in the centre of the city of Rome, Italy. It is made up of concrete and sand, and is the largest amphitheater ever built. It began being built under emperor vespasian in AD 72 and finished in AD 80 under Titus. The colosseum is shown on the 5-cent euro coin. The building was constructed under the Flavian dynasty. The colosseum could hold 50,000 - 80,000 people. The average audience was 65,000 where they would watch famous battles and executions. Fun fact: Each good friday the pope leads a torchlit “way of the cross” procession that starts in the area around colosseum.">
      </a-text>
    </a-entity>

    <!--MACHU PICCHU SCENE-->
    <a-entity id="machuPicchu" visible="false">
      <a-sky id="machuSky" src="#machu360"></a-sky>
      <!--<a-box id="peruFlag" src="peru.jpg" width="3" height="100" depth="2" position="10 2 2"></a-box>-->
      <a-text value="Machu Picchu was made in the 15th century, and is located on a mountain range 7,970 feet above sea level. It lies in the Cusco region, Urubamba Province. Some archaeologists believe that it was built as an estate for the Inca emperor, Pachacuti, during 1438-1472. This is known as the 'lost city of the Incas.' It remained unknown to lots until Hiram Bingham brought it to international attention in 1911. Built with polished dry stone walls, it has 3 primary structures, the Inti Watana, the temple of the sun, and the room of the three windows. 30% of machu picchu has been restored and is still continuing to be restored till this day."
        color="white" position="-0 3 -7" scale="1.0 1.0 1.0">
      </a-text>
    </a-entity>

    <!--CHRIST THE REDEEMER SCENE-->
    <a-entity id="christRedeemer" visible="false">
      <a-sky id="CTRsky" src="#ctr360"></a-sky>
      <a-text value="Finished in 1931, Christ the Redeemer is a statue of Jesus Christ in Rio de Janeiro, Brazil built by Paul Landowski, Heitor da Silva Costa, and Albert Caquot. The face itself was created by Gheorghe Leonida. It is 98 ft tall with a 26 ft pedestal. Its arms are 92 ft wide. The statue is stays at the peak of the 2,300 ft Corcovado mountain in the Tijuca Forest National Park. It is made of concrete and soapstone." color="white" position="-0 3 -7" scale="1.0 1.0 1.0">
      </a-text>
    </a-entity>

    <!--PETRA SCENE-->


    <a-entity id="petra" visible="false">
      <a-sky id="petraSky" src="#petra360"></a-sky>
      <a-text value="Petra, originally known as Ramu, is located in a historical archaeological city in southern Jordan. Petra is Jordan's most visited tourist destination. Petra is also nicknamed the rose city because of the color of the stone that she was carved out of. It was established in 312 BC as the capital city of the arab nabataeans. The city was also well known as a massive trading hub. Fun fact: The Nabataeans are known for their talent in carving certain structures into solid rock. Petra is located on the slope of Jebel Al-Madhbah in a basin near the mountains. Petra has been a World Heritage Site since 1985."
        color="white" position="-2 3 -7" scale="1.5 1.5 1.5">
      </a-text>
    </a-entity>
